steps:
  # Paso 0: Construir la Imagen del Product Service (Asegúrate que el 'dir' sea correcto)
  - name: gcr.io/cloud-builders/docker
    id: Build Product Service Image
    args:
      [
        "build",
        "-t",
        "us-central1-docker.pkg.dev/practica1-476923/microservices/product-service",
        "."
      ]
    # CRÍTICO: Debes especificar el directorio si no está en la raíz. 
    # Si tu product-service está en un subdirectorio, añade: dir: product-service
    dir: product-service

  # Paso 1: Empujar la Imagen
  - name: gcr.io/cloud-builders/docker
    id: Push Product Service Image
    args:
      [
        "push",
        "us-central1-docker.pkg.dev/practica1-476923/microservices/product-service"
      ]

  # Paso 2: (Opcional, pero bueno) Habilitar SQL Admin API (Ya lo hace User Service)
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    id: Enable SQL Admin API
    entrypoint: gcloud
    args: ["services", "enable", "sqladmin.googleapis.com"]

  # Paso 3: Desplegar el Product Service a Cloud Run
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    id: Deploy Product Service to Cloud Run
    entrypoint: gcloud
    args:
      [
        "run", "deploy", "product-service",
        "--image=us-central1-docker.pkg.dev/practica1-476923/microservices/product-service",
        "--region=us-central1",
        "--platform=managed",
        "--allow-unauthenticated",
        
        # Variables de Entorno de Spring y DB
        "--set-env-vars", "SPRING_PROFILES_ACTIVE=prod,DB_NAME=microservicedemo",
        
        # Inyección de Secret Manager
        "--set-secrets", "DB_USER=DB_USER:latest,DB_PASSWORD=DB_PASSWORD:latest",
        
        # CRÍTICO: CONEXIÓN A POSTGRESQL (usando el nombre de conexión corregido)
        "--add-cloudsql-instances", "practica1-476923:us-central1:my-postgres-db"
      ]

images:
  - "us-central1-docker.pkg.dev/practica1-476923/microservices/product-service"

options:
  logging: CLOUD_LOGGING_ONLY