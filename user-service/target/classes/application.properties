spring.application.name=user-service
server.port=8080

# === URL COMPLETA (Para que funcione la SocketFactory y el driver de MySQL) ===
spring.datasource.url=jdbc:mysql://google/${DB_NAME:microservicedemo}?cloudSqlInstance=${CLOUD_SQL_CONNECTION_NAME}&socketFactory=com.google.cloud.sql.mysql.SocketFactory&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# === PROPIEDAD DEDICADA (Para satisfacer al starter de GCP y evitar el error "database name must be provided") ===
spring.cloud.gcp.sql.database-name=${DB_NAME:microservicedemo}

# Credenciales
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ELIMINAMOS las propiedades redundantes que causaban conflicto con Hibernate:
# spring.cloud.gcp.sql.instance-connection-name=${CLOUD_SQL_CONNECTION_NAME}
# spring.cloud.gcp.sql.database-name=${DB_NAME:microservicedemo}
# spring.datasource.properties.serverTimezone=UTC
# spring.datasource.properties.allowPublicKeyRetrieval=true


# =========================================================
# JPA Configuration (Sin Cambios)
# =========================================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true