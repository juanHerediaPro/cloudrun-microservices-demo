spring.application.name=user-service
server.port=8080

# =========================================================
# CONFIGURACIÓN DE CLOUD SQL (USANDO PROPIEDADES DE GCP)
# =========================================================

# 1. Conexión a la Instancia de Cloud SQL.
#    La variable CLOUD_SQL_CONNECTION_NAME es inyectada automáticamente por Cloud Run 
#    gracias al comando --add-cloudsql-instances en tu YAML.
spring.cloud.gcp.sql.instance-connection-name=${CLOUD_SQL_CONNECTION_NAME}

# 2. Nombre de la base de datos (se inyecta el valor DB_NAME desde el YAML).
#    Esto reemplaza la parte del nombre de la base de datos en la URL.
spring.cloud.gcp.sql.database-name=${DB_NAME:microservicedemo}

# 3. Credenciales (usando los Secrets inyectados desde el YAML).
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:password}

# Esto ya no es necesario ya que GCP lo maneja automáticamente.
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Puedes usar una URL base, pero a menudo se puede omitir si solo usas el starter.
# spring.datasource.url=jdbc:mysql://google/

# =========================================================
# JPA Configuration (Sin Cambios)
# =========================================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true